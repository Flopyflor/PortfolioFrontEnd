<section [id]="titulo">
    <form action="" [formGroup]="sectionForm" *ngIf="editable" >
        <input type="text" class="header-input" formControlName="titulo" [value]="titulo" (change)="unsaved()">
        <!-- <button (click)="actualizarSeccion()">Actualizar</button> -->
        <button (click)="eliminarSeccion()">Eliminar</button>
    </form>
    <h2 *ngIf="!editable">{{titulo}}</h2>
    
    <div class="grid-container" [ngSwitch]="tipo" >

        <div class="row row-cols-2 row-cols-sm-3 g-4" *ngSwitchCase="'card'" [id]="titulo+'-'+'card'">
            <app-card class="col"
            *ngFor="let card of data"
            [seccion]="titulo"
            [id]="card.id"
            [titulo]="card.titulo"
            [descripcion]="card.descripcion"
            [link]="card.link"
            (sendDeleteCard)="borrarInfo($event)"
            >
            </app-card>

            <app-add-info
                [seccion]="titulo"
                [tipo]="tipo"
                *ngIf="editable"
                (sendAgregarInfo)="agregarInfo($event)"
            ></app-add-info>

        </div>

        <div class="row row-cols-2 row-cols-sm-3 g-4" *ngSwitchCase="'progress-bar'" [id]="titulo+'-'+'progress-bar'">
            <app-progress-bar class="col"
            *ngFor="let card of data"
            [seccion]="titulo"
            [id]="card.id"
            [titulo]="card.titulo"
            [descripcion]="card.descripcion"
            [link]="card.link"
            (sendDeleteCard)="borrarInfo($event)"
            >
            </app-progress-bar>

            <app-add-info
                [seccion]="titulo"
                [tipo]="tipo"
                *ngIf="editable"
                (sendAgregarInfo)="agregarInfo($event)"
            ></app-add-info>
        </div>

        <div class="row row-cols-2 row-cols-sm-3 g-4" *ngSwitchCase="'project'" [id]="titulo+'-'+'project'">
            <app-project class="col"
            *ngFor="let card of data"
            [seccion]="titulo"
            [id]="card.id"
            [titulo]="card.titulo"
            [descripcion]="card.descripcion"
            [link]="card.link"
            (sendDeleteCard)="borrarInfo($event)"
            >
            </app-project>

            <app-add-info
                [seccion]="titulo"
                [tipo]="tipo"
                *ngIf="editable"
                (sendAgregarInfo)="agregarInfo($event)"
            ></app-add-info>
        </div>
  </div>
  </section>
